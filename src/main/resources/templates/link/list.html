<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head(title = 'Springit - Spring Boot Reddit Clone')}">
</head>
<body>

<nav th:replace="~{layouts/main_layout :: nav}"></nav>
<div th:replace="~{layouts/main_layout :: jumbotron}"></div>

<div class="container">

  <!-- links -->
  <div class="row link" th:each="link : ${links}">
    <div class="col-1">
      <div><a href="#" class="upvote" th:data-id="${link.id}"><i class="fas fa-arrow-up"></i></a></div>
      <div><span th:id="|votecount-${link.id}|" class="votecount" th:text="${link.getVoteCount()}">0</span></div>
      <div><a href="#" class="downvote" th:data-id="${link.id}" th:disabled="true"><i class="fas fa-arrow-down"></i></a></div>
    </div>

    <div class="col-11">
      <p class="title">
        <a class="title " th:href="@{'/link/' + ${link.id}}" th:text="${link.title}" target="_blank">
          Title Goes Here
        </a>
        <span class="domain">(<a th:href="${link.url}" th:text="${link.getDomainName()}" target="_blank">therealdanvega.com</a>)</span>
      </p>
      <p class="tagline ">submitted
        <time th:title="${link.getCreationDate()}" th:datetime="${link.getCreationDate()}" class="live-timestamp" th:text="${link.getPrettyTime()}">2 hours
          ago
        </time>
        by
        <a href="../auth/profile.html" class="author" th:text="${link.createdBy}">therealdanvega</a>
      </p>
      <p>
        <a th:href="@{'/link/' + ${link.id} + '#comments'}" class="comments" th:text="|${link.getComments().size()} comments|"><i class="fas fa-comments"></i> 8
          comments</a>
        <a href="/" class="share"><i class="fas fa-share-square"></i> share</a>
      </p>
    </div>
  </div>

</div>

<script>
  var allvotes = document.querySelectorAll(".upvote, .downvote");
  for (var i = 0; i < allvotes.length; i++) {
    allvotes[i].addEventListener('click', function (evt) {
      var className = evt.currentTarget.className;
      var direction = (className === 'upvote' ? 1 : -1);
      var linkID = this.getAttribute("data-id");
      var voteSum = document.getElementById('votecount-' + linkID);
      var voteSumValue = voteSum.innerHTML;
      fetch('http://localhost:8090/vote/link/' + linkID + '/direction/' + direction + '/votecount/' + voteSumValue)
      .then(function (data) {
        voteSum.innerHTML = data;
      })
      .catch(function (err) {
        console.error(err)
      });

    });
  }
</script>

</body>

</html>
